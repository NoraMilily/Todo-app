# Конфигурация Nginx для Todo App
# Разместите этот файл в /etc/nginx/sites-available/todo-app
# Или используйте в docker-compose для nginx контейнера

server {
    listen 443 ssl http2;
    server_name todo-app.com;

    ssl_certificate /path/to/certificate.crt;
    ssl_certificate_key /path/to/private.key;

    # Остальная конфигурация такая же, как выше
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Заголовки для правильной работы Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Кэширование отключено для динамического контента
        proxy_cache_bypass $http_upgrade;
    }

    # Статические файлы (опционально, можно отдавать напрямую через nginx)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Аватары пользователей
    location /avatars {
        proxy_pass http://localhost:3000;
        expires 1d;
        add_header Cache-Control "public";
    }
}

